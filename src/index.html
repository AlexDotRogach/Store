<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Store</title>
    <link rel="stylesheet" href="./scss/index.scss" />
  </head>
  <body>
    <header></header>
    <section class="main">
      <div class="container">
        <div class="goods"></div>
      </div>

      <div class="basket">
        <div class="basket__container"></div>
      </div>
      <div class="basket__info">
        <div class="basket__sum"><span>Сумма</span>0</div>
        <div class="basket__counter"><span>Кол-во</span>0</div>
      </div>
    </section>

    <template id="modal-buy">
      <div class="modal-buy__wrapper">
        <div class="buy">
          <div class="buy__wrapper">
            <div class="buy__quantity">Введите кол-во товара:</div>
            <input class="buy__input" type="text" />
            <button class="buy__btn">Купить</button>
          </div>
        </div>
      </div>
    </template>
  </body>
  <script type="module" src="./index.js"></script>
</html>
